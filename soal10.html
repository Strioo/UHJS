<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 10</title>
</head>

<body>
    <h1>Tahun Kabisat</h1>
    <p>Masukkan tahun: <input type="number" id="tahunInput"></p>
    <button onclick="cekTahunKabisat()">Cek</button>
    <p id="hasilTahun"></p>

    <script>
    function cekTahunKabisat() {
      const tahunInput = document.getElementById("tahunInput").value;
      const hasilTahun = document.getElementById("hasilTahun");

      if (tahunInput === "1") {
        hasilTahun.textContent = "Tahun " + tahunInput + " bukan tahun kabisat";
      } else {
        if (tahunInput % 4 === 0) {
          hasilTahun.textContent = "Tahun " + tahunInput + " adalah tahun kabisat";
        } else {
          hasilTahun.textContent = "Tahun " + tahunInput + " bukan tahun kabisat";
        }
      }
    }
    </script>
</body>

</html>
