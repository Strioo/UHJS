<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4</title>
</head>
<body>
    <h1>Menghitung Keliling Jajar Genjang</h1>
    <p>Masukkan nilai sisi A: <input type="number" id="sisiA"></p>
    <p>Masukkan nilai sisi B: <input type="number" id="sisiB"></p>
    <button onclick="hitungKeliling()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungKeliling() {
        const sisiA = parseFloat(document.getElementById("sisiA").value);
        const sisiB = parseFloat(document.getElementById("sisiB").value);
        const hasilKeliling = document.getElementById("hasil");
    
        if (!isNaN(sisiA) && !isNaN(sisiB)) {
            const keliling = 2 * (sisiA + sisiB);
            hasilKeliling.textContent = "Keliling jajar genjang adalah " + keliling;
        } else {
            hasilKeliling.textContent = "Masukkan nilai sisi A dan sisi B yang valid.";
        }
     }
      </script>
</body>
</html>
